name: CI - Test showTimeAgo Utility

on:
  push:
    branches:
      - main
      - development
      - ci/actions
      - patch-bugs
  pull_request:
    branches:
      - main
      - development
      - ci/actions
      - patch-bugs

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.15.1, 22.5.0, 24.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
